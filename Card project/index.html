<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
      
    <div class="container">

        <div class="card">

            <img src="WhatsApp Image 2025-05-04 at 02.00.32.jpeg" >

            <h1>
                Rockstar Gaming
            </h1>

            <p>Step into the neon nights with Rockstar Gaming.
                Where retro streets meet modern legends.
                Fuel your passion, race through memories,
                and game like a true outlaw.</p>

                <div id="amountbox">
                    <div style="display: flex; align-items: center; gap: 10px; background-color: rgba(255,255,255,0.2); padding: 8px 10px; border-radius: 10px;">
                        <img src="logo.jpeg" alt="logo" style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px; display: block; margin: 0;">
                        <div style="display: flex; flex-direction: column; justify-content: center; line-height: 1.1;">
                          <p style="margin: 0; font-size: 14px;">Cash</p>
                          <p style="margin: 0; font-size: 13px;">$99.9/annum</p>
                        </div>
                      </div>

                    <div class="rightbox">
                        <a href="">Replace</a>
                    </div>

                </div>

                <button id="playbutton">
                    <h2>Just tap On</h2> 
                </button>

                <div class="cancelbox">
                    <a href="#">Quiet Now</a>
                </div>

        </div>


    </div>
</body>
</html>
